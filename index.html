<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>SketchPad</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>SketchPad</h1>
        </div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">White</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div>
                <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)" class="textInput"/>
                <button>Set Size</button>
                <h1 class="prompt">Enter a number to populate the board</h1>
            </div>
        </div>
    </div>
</body>
    <script src="index.js"></script>
</html>
